<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prints – Ryan Burgess Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../../style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>
<body>

  <header class="site-header">
    <div class="logo">
      <a href="../../" class="logo-link">
        <span class="logo-main">Ryan Burgess</span>
        <span class="logo-sub">Photography</span>
      </a>
    </div>

    <input type="checkbox" id="nav-toggle" class="nav-toggle" />
    <label for="nav-toggle" class="nav-toggle-label"><span></span></label>

    <nav class="site-nav">
      <a href="../../portfolio/">Portfolio</a>
      <a href="../../store/">Store</a>
      <a href="../../about/">About</a>
      <a href="../../contact/">Contact</a>
    </nav>
  </header>

  <main class="store-page">
    <section class="page-hero page-hero--store">
      <div class="page-hero-inner">
        <h1>Prints</h1>
        <p>Selected images available as high-quality prints.</p>
      </div>
    </section>

    <!-- React mount point -->
    <section class="store-section">
      <div id="store-root" data-category="prints"></div>
    </section>

    <section class="newsletter">
      <div class="newsletter-inner">
        <h2>Get notified about new releases</h2>
        <p>Be the first to know when new prints are added.</p>
        <form
          action="https://buttondown.com/api/emails/embed-subscribe/ryanburgess"
          method="post"
          class="newsletter-form"
        >
          <label class="sr-only" for="bd-email">Email address</label>
          <input type="email" name="email" id="bd-email" placeholder="Email address" required />
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-left">
      <span>&copy; <span id="year"></span> Ryan Burgess Photography</span>
    </div>
    <div class="footer-right">
      <a href="../../store/">Store</a>
      <a href="../../portfolio/">Portfolio</a>
      <a href="../../contact/">Contact</a>
      <a href="https://www.instagram.com/ryan.burgess" target="_blank" rel="noopener noreferrer">Instagram</a>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <!-- React (CDN) + app -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Your store app (we’ll create next) -->
  <script src="../app.js"></script>
</body>
</html>
