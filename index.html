<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ryan Burgess Photography</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Header / Navigation -->
  <header class="site-header">
    <div class="logo">
      <span class="logo-main">Ryan Burgess</span>
      <span class="logo-sub">Photography</span>
    </div>

    <!-- Mobile nav toggle -->
    <input type="checkbox" id="nav-toggle" class="nav-toggle" />
    <label for="nav-toggle" class="nav-toggle-label">
      <span></span>
    </label>

    <nav class="site-nav">
      <a href="contact/">Contact</a>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero" aria-labelledby="hero-title">
      <div class="hero-text">
        <h1 id="hero-title">
          <span class="hero-name">Ryan Burgess</span>
          <span class="hero-accent">Photography</span>
        </h1>
        <p class="hero-tagline">
          San Francisco based photographer.
        </p>
      </div>

      <div class="hero-image">
        <!-- Replace with your real hero image -->
        <img src="images/ryan-hero.jpg" alt="Ryan Burgess holding a camera" />
      </div>

      <div class="scroll-indicator" aria-hidden="true">
        <span class="scroll-line"></span>
        <span class="scroll-arrow">&#x25BE;</span>
      </div>
    </section>

    <!-- Mailing List -->
    <section class="newsletter">
      <div class="newsletter-inner">
        <h2>Stay in the loop</h2>
        <p>
          Get early access to new prints, magazine drops, and behind-the-scenes stories.
        </p>
        <form
            action="https://buttondown.com/api/emails/embed-subscribe/ryanburgess"
            method="post"
            class="newsletter-form"
            id="newsletterForm"
            >
            <label class="sr-only" for="bd-email">Email address</label>

            <input 
                type="email" 
                name="email" 
                id="bd-email" 
                placeholder="Email address"
                required
            />

            <button type="submit">Subscribe</button>

            <div id="newsletterMessage" class="newsletter-message"></div>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-left">
      <span>&copy; <span id="year"></span> Ryan Burgess Photography</span>
    </div>
    <div class="footer-right">
      <a href="contact/">Contact</a>
      <a href="https://www.instagram.com/ryan.burgess" target="_blank" rel="noopener noreferrer">Instagram</a>
    </div>
  </footer>

  <script>
    // Simple dynamic year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
